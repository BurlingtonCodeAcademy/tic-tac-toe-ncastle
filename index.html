<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body id="root">

  <!-- Modal for menu options -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <!-- <span class="close">&times;</span> -->
      <p>How will you be playing?</p>
       <div>
        <button type="button" id="pp"></button>
        <button type="button" id="pc"></button>
      </div>
    </div>
  </div>

  <div id="newGameModal" class="modal newGameModal">
    <div class="modal-content">
      <p>Would you like to play again?</p>
      <button type="button" id="playAgain">Yes</button>
      <button type="button" id="endGame">No</button>
    </div>
  </div>

  <h2>Tic Tac Toe</h2>
  <div class="board">
    <div id="row-1">
      <div id="cell-0"></div>
      <div id="cell-1"></div>
      <div id="cell-2"></div>
    </div>
    <div id="row-2">
      <div id="cell-3"></div>
      <div id="cell-4"></div>
      <div id="cell-5"></div>
    </div>
    <div id="row-3">
    <div id="cell-6"></div>
      <div id="cell-7"></div>
      <div id="cell-8"></div>
    </div>
  </div>
  
  <div class="status">
    <button id="start" type="button">Start Game</button>
    <div id="nameSelection">
      <input id="playerInput" type="text" placeholder="Enter Player X's name">
      <button id="nameButton" type="button">Select Name</button>
    </div>
    <h3 class="hidden" id="turn-status"></h3>
    <h4 id="timer">Time: 00:00</h4>
  </div>

  <script src="main.js"></script>
</body>

</html>
